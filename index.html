<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>STICKY NOTES APP</title>

<body class="h-full grid grid-rows-[auto_1fr">
    

<nav class="p-5 px-[5%] flex justify-center items-center gap-5">
    <a href="./index.html" class="text-2xl font-medium
    text-grey-600">stickynotes</a>
    <button class="bg-emerald-400 text-white p-2 px-4 rounded-full">Create &#9735;</button>
</nav>

<section class="p-5 px-[5%] grid grid-cols-[auto_1fr] gap-5">
    <form id="createNote" class=" flex flex-col gap-3 border self-start p-5 rounded-md shadow-1g py-8">
        <h1 class="text-xl font-medium text-gray-500">Create a sticky note</h1>
        <input type="text" name="title" placeholder="Enter title" class="border p-2 rounded-md outline-none focus:border-emerald-500">
        <textarea name="description" cols="30" rows="3" class="border p-2 rounded-md outline-none focus:border-emerald-500"></textarea>
        <button class="bg-emerald-400 text-white p-2 rounded-md shadow-xl shadow-emerald-500">Create Note</button>
    </form>


<div id="notes" class="border-l grid grid-cols-[repeat(auto-fill,_minmax(250px,_1fr))] gap-5 p-5">

</div>
</section>




    <script src="./apps.js"></script>
</body>
</html>
